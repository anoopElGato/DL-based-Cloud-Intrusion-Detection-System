<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search Users</h2>
    <form method="post">
        Username contains: <input name="query"><br>
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for user in results %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
    <p><a href="/home/{{ username }}">Back to Home</a></p>
</body>
</html>
